<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile">
       
        <div class="upper">
            <div class="pic"></div>
        </div>
        
        <div class="lower">
            <div class="name">
                <p id="p1">Sarika Mehra</p>
                <p id="p2">@sarikaMehra</p>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="summary">
                <p>
                    Crafting websites and communication strategies,creating visual designs, leading art directions, and adding more authenticity through creativity.</p>
                </p>
            </div>
            <div class="button">
                <button id="b1">Follow</button>
                <button id="b2">Message</button>
            </div>

        </div>

        
        
    </div>
    
</body>
</html>

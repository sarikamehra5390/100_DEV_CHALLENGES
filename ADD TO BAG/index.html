<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Bag</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add_bag">
        <div class="corner">
            <img src="shirt1.jpg" alt="shirt1">
            <img src="shirt2.jpg" alt="shirt2">
            <img src="shirt3.jpg" alt="shirt3">
        </div>
        <div class="middle">
        </div>
        <div class="text">
            <p class="p1">DELCARINO STORE</p>
            <p class="p2">Custom Men's Long Sleeve Button Up Shirts </p>
            <p class="p3">Solid Slim Fit Casual Business Formal Dress Shirt</p>
            <p class="p4">$99.00  -25%</p>
            <p class="p5">$132.00</p>
            <p class="p6">CHOOSE SIZE</p>
            <div class="size">
                <div class="div">S</div>
                <div class="div">M</div>
                <div class="div">L</div>
                <div class="div">XL</div>
                <div class="div">XXL</div>
            </div>
            <button class="button">ADD TO BAG</button>
        </div>
    </div>
    
</body>
</html>
